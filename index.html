<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Note App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover"></div>
    <h1 id="tag">Best viewed on desktop screens</h1>
    <h2 id="error">Error</h2>
    <div class="first"></div>
    <div class="container">
        <nav>
            <h3>Todo Note App</h3>
        </nav>

        <div class="buttons">
            <button id="btn-addTodo">Add a Todo</button>
            <button id="btn-addNote">Add a Note</button>
        </div>
        <div class="item-flex">
            <div class="display-todo">
                
            </div>

            <div class="display-note">
                
            </div>
    </div>
    </div>

    <div class="addTodo">
        <div class="addTodoCard">
            <input type="text" placeholder="Enter a todo" id="todo">
           <button id="todoBtn">Enter Todo</button>
        </div>
    </div>
    <div class="addNote">
        <div class="addNoteCard">
            <h2>Enter a Note</h2>
            <input type="text" placeholder="Title" id="todoN">
            <textarea id="textNote" cols="30" rows="10"></textarea>
            <button id="noteBtn">Enter Todo</button>
        </div>
    </div>
    <div class="author">
        <h2 >by dev aspires</h2>
    </div>

    

<script src="main.js"></script>
</body>
</html>
